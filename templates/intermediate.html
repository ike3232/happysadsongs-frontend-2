<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login V1</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--===============================================================================================-->
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/icons/favicon.ico') }}" />
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css"
    href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css"
    href="{{ url_for('static', filename='fonts/font-awesome-4.7.0/css/font-awesome.min.css') }}">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/animate/animate.css') }}">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css"
    href="{{ url_for('static', filename='vendor/css-hamburgers/hamburgers.min.css') }}">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/select2/select2.min.css') }}">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/util.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
  <!--===============================================================================================-->

</head>

<body>

  <div class="limiter">
    <div class="container-login100">
      <div class="columns">
        <div class="columns__last-songs">
          <h2>Songs to analyze ‚ü∂</h2>
          <ol>
            {%for i in range(9)%}
            <li>{{song_list[i]}}</li>
            {%endfor%}
          </ol>

        </div>
        <div class="columns__analysis">
          <div class="happysad">
            <!--=============================== logo for local testing
                      <img class="happysad__logo" src="../static/images/happysadlogo.png" alt="happy sad songs logo -- a record playing in reverse">
                    ========================================-->

            <img class="happysad__logo" src="{{ url_for('static', filename='images/happysadlogo.png') }}"
              alt="happy sad songs logo -- a record playing in reverse">

            <div class="happysad__text">
              <h1 class="happysad__title">
                happysadsongs</h1>
              <p class="happysad__tagline">Change your music. <span class="happysad__tagline_span_blue">Change your mood.</span>
              </p>
            </div>
          </div>

                    <script>
                      function change() {
                        document.getElementById("but").value = "Please Wait...";
                        window.location.href=result?id={{value.id}};
                      }

                    </script>
                    <div class="container-login100-form-btn">
                      <input id="but" class="login100-form-btn" type="button" onclick=change() value="Get Mood" />
                    </div>

                    <div class="container-login100-form-btn">
                      <input class="login100-form-btn" type="button" onclick="location.href='/login'" value="Log In" />
                    </div>


        </div>
      </div>
    </div>
  </div>









  <!--===============================================================================================-->
  <script src="{{ url_for('static', filename='vendor/jquery/jquery-3.2.1.min.js') }}"></script>
  <!--===============================================================================================-->
  <script src="{{ url_for('static', filename='vendor/bootstrap/js/popper.js') }}"></script>
  <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.min.js') }}"></script>
  <!--===============================================================================================-->
  <script src="{{ url_for('static', filename='vendor/select2/select2.min.js') }}"></script>
  <!--===============================================================================================-->
  <script src="{{ url_for('static', filename='vendor/tilt/tilt.jquery.min.js') }}"></script>
  <script>
    $('.js-tilt').tilt({
      scale: 1.1
    })
  </script>
  <!--===============================================================================================-->

</body>

</html>
